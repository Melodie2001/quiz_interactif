<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Interactif - L'École Multimédia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Quiz Interactif</h1>
    <p>Testez vos connaissances pour intégrer L'École Multimédia</p>
  </header>

  <main>
    <section id="quiz-container">
      <div id="question-container">
        <!-- La question s'affichera ici -->
        <h2 id="question">Question</h2>
        <ul id="choices">
          <!-- Les choix de réponse seront générés ici -->
        </ul>
      </div>
      <button id="next-btn" disabled>Suivant</button>
      <div id="result-container">
        <!-- Affichage du score final -->
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
